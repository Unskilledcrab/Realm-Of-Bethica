# You can specify a custom docker image from Docker Hub as your build environment.
image: mcr.microsoft.com/dotnet/core/sdk:3.1

pipelines:
  branches:
    master:    
      - step:
          name: Build ROB.WEB
          caches:
            - dotnetcore
          script:
            - export PROJECT_NAME=ROB.Web 
            - dotnet restore
            - dotnet build --configuration Release $PROJECT_NAME 
            - pipe: atlassian/ftp-deploy:0.3.1
              variables:
                USER: $FTP_USERNAME
                PASSWORD: $FTP_PASSWORD
                SERVER: $SERVER
                REMOTE_PATH: './'
                LOCAL_PATH: $BUILD_PATH # Optional
                DELETE_FLAG: 'false' # Optional.
              # DEBUG: '<boolean>' # Optional
              # EXTRA_ARGS: '<string>' # Optional.                