# You can specify a custom docker image from Docker Hub as your build environment.
image: mcr.microsoft.com/dotnet/core/sdk:3.1

pipelines:
  branches:
    master:    
      - step:
          name: Build ROB.WEB
          caches:
            - dotnetcore
          script:
            - export PROJECT_NAME=ROB.Web 
            - dotnet restore
            - dotnet rebuild $PROJECT_NAME # build the minified css and js files
            - dotnet build --configuration Release $PROJECT_NAME # configure project for release
            - pipe: atlassian/ftp-deploy:0.3.1
              variables:
                USER: $FTP_USERNAME
                PASSWORD: $FTP_PASSWORD
                SERVER: $SERVER
                REMOTE_PATH: './' # remote path is setup on the FTP user access
                LOCAL_PATH: $BUILD_PATH # directed to the build file from dotnet build stage
                DELETE_FLAG: 'false' # do not delete old any files already in directory